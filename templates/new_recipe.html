$def with ()    
    $var title: Create New Recipe
    $var scripts: ingredients.js
    
    <div class="head">
    </div>
    <form id="new_recipe_form" action="add_recipe" method="post">
        <label>Recipe Name</label><input name="recipe_name" type="text"/><br/>
        <div id="ingredient_list">
            <label>Ingredient 0</label><input name="ingredient_0" type="text"/><br/>
        </div>
        <button id="add_ingredient" type="button">Add Ingredient</button>
        <br/>
        <p id="max_message">Add up to 9 Ingredients.</p>
        <label>Recipe Instructions</label><br/>
        <textarea name="instructions"></textarea>
        <br/>
        <input type="submit" value="Continue"/>
    </form>
